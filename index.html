<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krissa</title>
  <style>
    :root {
      --accent: #f8f0eb;
      --light: #ebebeb;
      --text: #4a4745;
      --btn: #d7cbc5;
      --btn-hover: #c8bdb6;
      --weekend-bg: #e3d6cc;
      --weekend-text: #7a6658;
      --today-bg: #c9b7ad;
      --todo-bg: #f4f1ee;
      --todo-complete-text: #999;
      --todo-border: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background: var(--accent);
      padding: 16px;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    /* Calendar Styles */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
    }

    .cal-btn {
      background: var(--btn);
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.25s ease;
      user-select: none;
    }

    .cal-btn:hover {
      background: var(--btn-hover);
    }

    table.calendar {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      user-select: none;
      margin-bottom: 20px;
    }

    table.calendar th {
      font-weight: 600;
      padding: 6px 0;
      color: var(--text);
      font-size: 0.9rem;
    }

    table.calendar td {
      padding: 8px 0;
      font-size: 0.9rem;
      cursor: default;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    table.calendar td.weekend {
      background-color: var(--weekend-bg);
      color: var(--weekend-text);
    }

    table.calendar td.today {
      background-color: var(--today-bg);
      font-weight: 700;
      color: var(--text);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
    }

    /* To-Do List Styles */
    .todo-section {
      width: 100%;
      background: var(--todo-bg);
      border-radius: 14px;
      padding: 12px 16px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      /* Removed max-height and overflow-y */
    }

    .todo-header {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--text);
      user-select: none;
    }

    .todo-input-container {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .todo-input {
      width: 200px;
      flex-grow: 1;
      padding: 6px 12px;
      border-radius: 12px;
      border: 1.5px solid var(--todo-border);
      font-size: 0.9rem;
      font-family: 'Segoe UI', sans-serif;
      height: 30px;
    }

    .todo-add-btn {
      background-color: var(--btn);
      border: none;
      border-radius: 12px;
      padding: 6px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      align-self: flex-start;
      width: 100%;
    }

    .todo-add-btn:hover {
      background-color: var(--btn-hover);
    }

    ul.todo-list {
      list-style: none;
      margin: 0;
      padding: 0;
      /* Removed fixed height & scroll */
      /* removed overflow-y */
    }

    ul.todo-list li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 10px;
      cursor: default;
      font-size: 1rem;
      color: var(--text);
      user-select: none;
      transition: background-color 0.2s ease;
      justify-content: space-between;
    }

    ul.todo-list li.completed span.task-text {
      text-decoration: line-through;
      color: var(--todo-complete-text);
      opacity: 0.7;
    }

    ul.todo-list li:hover {
      background-color: var(--btn-hover);
    }

    ul.todo-list li input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Buttons for edit & delete inside todo items */
    .todo-buttons {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .todo-btn {
      border: none;
      background: var(--btn);
      color: var(--text);
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .todo-btn:hover {
      background: var(--btn-hover);
    }

    .todo-btn.delete {
      background: #d16b6b;
      color: white;
    }

    .todo-btn.delete:hover {
      background: #b94e4e;
    }

    /* Editable task text input style */
    .task-edit-input {
      flex-grow: 1;
      padding: 4px 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid var(--todo-border);
      font-family: 'Segoe UI', sans-serif;
      margin-right: 8px;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .clock {
      font-size: 16px;
      font-weight: 500;
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

 }

<body>

  <aside class="sidebar" aria-label="Calendar and To-Do List">
    <div class="calendar-header">
      <button class="cal-btn" id="prevMonthBtn" aria-label="Previous month">&#8249;</button>
      <div id="calendarMonthYear"></div>
      <button class="cal-btn" id="nextMonthBtn" aria-label="Next month">&#8250;</button>
    </div>
    <table class="calendar" aria-label="Calendar">
      <thead>
        <tr>
          <th>Su</th>
          <th>Mo</th>
          <th>Tu</th>
          <th>We</th>
          <th>Th</th>
          <th>Fr</th>
          <th>Sa</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- Calendar days inserted by JS -->
      </tbody>
    </table>

    <section class="todo-section" aria-label="To-Do List">
      <div class="todo-header">To-Do List</div>
      <ul id="todoList" class="todo-list" role="list"></ul>

      <div style="margin-top: 12px; display: flex; flex-direction: column; gap: 8px;">
        <input
          type="text"
          id="todoInput"
          class="todo-input"
          placeholder="Add new task"
          aria-label="Add new to-do task"
        />
        <button id="addTodoBtn" class="todo-add-btn" aria-label="Add to-do task">Add</button>
      </div>

    </section>
  </aside>

  <section class="main-content">
    <header>
      <h2>Select Body Region</h2>
      <div class="clock" id="clock" aria-live="polite"></div>
    </header>

    <div class="btn-container">
  <button class="section-btn" onclick="location.href='Head.html'">Head</button>
  <button class="section-btn" onclick="location.href='thorax.html'">Thorax</button>
  <button class="section-btn" onclick="location.href='Upperex.html'">Upper</button>
  <button class="section-btn" onclick="location.href='lowerex.html'">Lower</button>
</div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwITicGVF5_Vxw6Bwf9n1AaQom-76M2IE",
      authDomain: "krissa-d5a9c.firebaseapp.com",
      projectId: "krissa-d5a9c",
      storageBucket: "krissa-d5a9c.appspot.com",
      messagingSenderId: "550249186610",
      appId: "1:550249186610:web:5ee5b585ac686021be432b",
      measurementId: "G-D7KBRWFETT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todoCollection = collection(db, "todo");

    function goToSection(page) {
      window.location.href = page;
    }

    function updateClock() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hrs}:${mins}:${secs}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    let currentYear, currentMonth;

    function generateCalendar(year, month) {
      currentYear = year;
      currentMonth = month;

      const calendarMonthYear = document.getElementById('calendarMonthYear');
      const calendarBody = document.getElementById('calendarBody');

      const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
      calendarMonthYear.textContent = `${monthName} ${year}`;

      calendarBody.innerHTML = '';

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for(let row=0; row<6; row++) {
        const tr = document.createElement('tr');

        for(let day=0; day<7; day++) {
          const td = document.createElement('td');

          if(row === 0 && day < firstDay) {
            td.textContent = '';
          } else if(date > daysInMonth) {
            td.textContent = '';
          } else {
            td.textContent = date;

            if(day === 0 || day === 6) {
              td.classList.add('weekend');
            }

            const today = new Date();
            if(date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
              td.classList.add('today');
            }

            date++;
          }
          tr.appendChild(td);
        }
        calendarBody.appendChild(tr);

        if(date > daysInMonth) break;
      }
    }

    function prevMonth() {
      if(currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      if(currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    document.getElementById('prevMonthBtn').addEventListener('click', prevMonth);
    document.getElementById('nextMonthBtn').addEventListener('click', nextMonth);

    // Initialize calendar to current month
    const today = new Date();
    generateCalendar(today.getFullYear(), today.getMonth());

    // To-Do List logic

    const todoListEl = document.getElementById('todoList');
    const todoInputEl = document.getElementById('todoInput');
    const addTodoBtn = document.getElementById('addTodoBtn');

    function renderTodo(docSnap) {
      const data = docSnap.data();
      const li = document.createElement('li');
      li.setAttribute('data-id', docSnap.id);
      li.className = data.completed ? 'completed' : '';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = data.completed;
      checkbox.addEventListener('change', async () => {
        await updateDoc(doc(todoCollection, docSnap.id), { completed: checkbox.checked });
        renderListEditState(li, checkbox.checked);
      });

      const taskSpan = document.createElement('span');
      taskSpan.className = 'task-text';
      taskSpan.textContent = data.task;

      const btnContainer = document.createElement('div');
      btnContainer.className = 'todo-buttons';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'todo-btn edit';
      editBtn.addEventListener('click', () => {
        if (editBtn.textContent === 'Edit') {
          // Switch to edit mode
          const input = document.createElement('input');
          input.type = 'text';
          input.value = taskSpan.textContent;
          input.className = 'task-edit-input';
          li.replaceChild(input, taskSpan);
          editBtn.textContent = 'Save';
          input.focus();

          // Save on Enter
          input.addEventListener('keydown', async (e) => {
            if(e.key === 'Enter') {
              e.preventDefault();
              if(input.value.trim() === '') return;
              await updateDoc(doc(todoCollection, docSnap.id), { task: input.value.trim() });
              editBtn.textContent = 'Edit';
            } else if (e.key === 'Escape') {
              // Cancel editing
              li.replaceChild(taskSpan, input);
              editBtn.textContent = 'Edit';
            }
          });
        } else {
          // Save edit on button click
          const input = li.querySelector('.task-edit-input');
          if(input && input.value.trim() !== '') {
            updateDoc(doc(todoCollection, docSnap.id), { task: input.value.trim() });
            li.replaceChild(taskSpan, input);
            editBtn.textContent = 'Edit';
          }
        }
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'todo-btn delete';
      deleteBtn.style.display = data.completed ? 'inline-block' : 'none';
      deleteBtn.addEventListener('click', async () => {
        if(confirm('Delete this task?')) {
          await deleteDoc(doc(todoCollection, docSnap.id));
        }
      });

      btnContainer.appendChild(editBtn);
      btnContainer.appendChild(deleteBtn);

      li.appendChild(checkbox);
      li.appendChild(taskSpan);
      li.appendChild(btnContainer);

      function renderListEditState(liElem, isCompleted) {
        deleteBtn.style.display = isCompleted ? 'inline-block' : 'none';
        if(isCompleted) {
          liElem.classList.add('completed');
        } else {
          liElem.classList.remove('completed');
        }
      }

      renderListEditState(li, data.completed);

      return li;
    }

    // Listen for real-time updates on todo collection, ordered by task text
    const q = query(todoCollection, orderBy('task'));
    onSnapshot(q, (snapshot) => {
      todoListEl.innerHTML = '';
      snapshot.forEach(docSnap => {
        const todoItem = renderTodo(docSnap);
        todoListEl.appendChild(todoItem);
      });
    });

    // Add new todo
    addTodoBtn.addEventListener('click', async () => {
      const task = todoInputEl.value.trim();
      if (!task) return;
      await addDoc(todoCollection, { task, completed: false });
      todoInputEl.value = '';
      todoInputEl.focus();
    });

    // Also add todo on Enter key press inside input
    todoInputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addTodoBtn.click();
      }
    });
  </script>

</body>
